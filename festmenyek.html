body {
	scroll-behavior: smooth;
	line-height: 1.5;
	background-color: #fff;
}

/* Cart Icon */
#cart {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 24px;
    cursor: pointer;
}

.icon-cart {
    display: flex;
    align-items: center;
    cursor: pointer;
    color: #555;
}

.icon-cart span {
    margin-left: 8px;
    font-size: 18px;
}

/* Responsive Container */
.responsive-container {
    max-width: 1080px;
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
}

/* Product Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
}

.grid-column {
    display: flex;
    flex-direction: column;
}

.grid-column > * + * {
	margin-top: 2rem;
}

/* Product Item */
.product {
	border-radius: 0.25rem;
	text-decoration: none;
	font-weight: 400;
	transition: 0.15s ease;
	overflow: hidden;
}

.product:hover {
    transform: translateY(-5px);
}

.product-image img {
    width: 100%;
    border-radius: 8px 8px 0 0;
    overflow: hidden;
}

.product-content {
	padding: 1rem;
	border-left: 1px solid #dedede;
	border-right: 1px solid #dedede;
	border-bottom: 1px solid #dedede;
	border-radius: 0 0 0.25rem 0.25rem;
	display: flex;
	align-items: center;
	justify-content: space-between;
	transition: 0.15s ease;
	background-color: #fff;
}

.product-info {
	display: flex;
	flex-direction: column;
}

.product-title {
	font-size: 1.125rem;
	line-height: 1.25;
}

.product-price {
	margin-top: 0.25rem;
}

/* Product Action Buttons */
.product-action {
	color: #000;
	width: 2.5rem;
	height: 2.5rem;
	border-radius: 0.25rem;
	font-size: 1.25rem;
	border: none;
	display: flex;
	align-items: center;
	justify-content: center;
	cursor: pointer;
	transition: 0.15s ease;
}

.product-action:hover {
    background-color: #ff4c4c;
}

/* Shopping Cart */
.cartTab {
    position: fixed;
    right: -100%;
    top: 0;
    width: 400px;
    height: 100%;
    background-color: #fff;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
    padding: 20px;
    z-index: 1000;
    transition: right 0.4s ease;
    display: grid;
}

.showCart .cartTab {
    right: 0;
}

.cartTab h1 {
    font-size: 22px;
    margin-bottom: 10px;
    color: black
}

.listCart {
    max-height: 400px;
    overflow-y: auto;
    margin-bottom: 20px;
}

.listCart .item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
}

.listCart .item .name {
    flex: 1;
    font-size: 16px;
    color: #111;
}

.listCart .item .quantity {
    font-size: 14px;
    color: #111;
}

.listCart .item .totalPrice {
    font-size: 16px;
    color: black;
}

.cartTab .btn {
    display: flex;
    justify-content: space-between;
}

.cartTab button {
    background-color: #ff6b6b;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    width: 45%;
}

.cartTab button:hover {
    background-color: #ff4c4c;
}

@media all and (max-width: 600px) {

		grid-template-columns: repeat(1, 1fr);
		gap: 1.5rem;
	}
	 .grid-column > * + * {

    <!-- Product List Section -->

<!-- JavaScript Code -->
<script>
    let iconCart = document.querySelector('.icon-cart');
    let closeCart = document.querySelector('.cartTab .close');
    let body = document.querySelector('body');
    let listProductHTML = document.querySelector('.grid');
    let listCartHTML = document.querySelector('.listCart');
    let iconCartSpan = document.querySelector('.icon-cart span');

    let listProducts = [];
    let carts = [];

    iconCart.addEventListener('click', () => {
        body.classList.toggle('showCart');
    });

    closeCart.addEventListener('click', () => {
        body.classList.toggle('showCart');
    });

    // Function to Render Product List
    const addDataToHTML = () => {
        listProductHTML.innerHTML = '';
        if (listProducts.length > 0) {
            listProducts.forEach(product => {
                let newProduct = document.createElement('a');
                newProduct.classList.add('product');
                newProduct.dataset.id = product.id;
                newProduct.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" />
                    </div>
                    <div class="product-content">
                        <button class="product-action">â™¥</button>
                        <div class="product-info">
                            <h2 class="product-title">${product.name}</h2>
                            <p class="product-price">${product.price}</p>
                        </div>
                        <button class="product-action addCart">ðŸ›’</button>
                    </div>
                `;
                listProductHTML.appendChild(newProduct);
            });
        }
    };

    // Add Product to Cart
    listProductHTML.addEventListener('click', (event) => {
        if (event.target.classList.contains('addCart')) {
            let product_id = event.target.closest('.product').dataset.id;
            addToCart(product_id);
        }
    });

    const addToCart = (product_id) => {
        let positionInCart = carts.findIndex(item => item.product_id == product_id);
        if (positionInCart < 0) {
            carts.push({ product_id, quantity: 1 });
        } else {
            carts[positionInCart].quantity++;
        }
        addCartToHTML();
    };

    const addCartToHTML = () => {
        listCartHTML.innerHTML = '';
        let totalQuantity = 0;
        carts.forEach(cart => {
            let product = listProducts.find(item => item.id == cart.product_id);
            totalQuantity += cart.quantity;
            listCartHTML.innerHTML += `
                <div class="item">
                    <div class="image"><img src="${product.image}" alt=""></div>
                    <div class="name">${product.name}</div>
                    <div class="quantity">${cart.quantity}</div>
                    <div class="totalPrice">${cart.quantity * product.price}</div>
                </div>
            `;
        });
        iconCartSpan.textContent = totalQuantity;
    };

    const initApp = () => {
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                listProducts = data;
                addDataToHTML();
            });
    };
    initApp();
</script>
